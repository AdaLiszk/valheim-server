---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "pvc_logs_name" . }}
spec:
  storageClassName: {{ .Values.server.persistentLogs.storageClass }}
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  resources:
    requests:
      storage: {{ .Values.server.persistentLogs.storageSize | default "1G" }}