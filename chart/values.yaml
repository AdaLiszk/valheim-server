  enabled: false

  labels: { }
  annotations:
    prometheus.io/scrape: true
  resources: { }
  affinity: { }

  server:
    enabled: true

    service:
      enabled: true
      type: ClusterIP
      ports:
        http:
          port: 3903
          targetPort: 3903
          protocol: TCP

    image:
      name: adaliszk/valheim-server-monitoring
      tag: metrics-0.150.3
      pullPolicy: IfNotPresent
