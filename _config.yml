# BASICS
# =====================================================================================================================

url: ""
baseurl: "/valheim-server/"
source: "./docs"

remote_theme: svrooij/just-the-docs@relative-everything
repository: adaliszk/valheim-server

# METADATA
# =====================================================================================================================

title: Valheim Server
description: |
  A docker image for clean, fast and secure Docker & Kubernetes Helm deployments of your Valheim Server.


# HEADER
# =====================================================================================================================

#logo: "/assets/images/just-the-docs.png"

heading_anchors: true
aux_links_new_tab: false
nav_sort: case_sensitive

search_enabled: true
search:
  heading_level: 6
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true


# FOOTER
# =====================================================================================================================

back_to_top: false
back_to_top_text: "Back to Top"

footer_content: |
  Copyright © 2021 Ádám Liszkai. Distributed by an <a href="https://github.com/adaliszk/valheim-server/blob/add-github-page/LICENSE.md">MIT license</a>.

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/adaliszk/valheim-server" # the github URL for your repo
gh_edit_branch: "develop" # the branch that your docs is served from
gh_edit_source: "docs" # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

color_scheme: light

