# =================================================================================================
name: "Docker Build"

# =================================================================================================
on:
  pull_request:
    types:
      - synchronize
      - opened
  push:
    branches:
      - develop
      - stable

# =================================================================================================
jobs:

  #
  # STAGE: LINT
  #
  lint-dockerfiles:
    strategy:
      matrix:
        image: [ "dos2unix", "vanilla" ]
        include:
          - image: "dos2unix"
            image_path: "docker/dos2unix"
          - image: "vanilla"
            image_path: "server/vanilla"

    runs-on: ubuntu-latest
    name: "Lint"
    steps:

      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Hadolint"
        uses: brpaz/hadolint-action@v1.2.1
        with:
          dockerfile: ${{ matrix.image_path }}/Dockerfile

