title: "Valheim Docker Server & Helm Chart"

source: public
show_dir_listing: false
remote_theme: pmarsceill/just-the-docs
color_scheme: "light"

#repository: adaliszk/valheim-server
#plugins:
#  - jekyll-github-metadata
#  - jekyll-mentions
#  - jekyll-redirect-from
#  - jekyll-sitemap
